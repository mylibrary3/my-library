<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاركة الصور</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>مشاركة الصور مع الآخرين</h1>
    </header>

    <section id="upload-section">
        <h2>قم بتحميل صورك هنا:</h2>
        <input type="file" id="file-upload" accept="image/*">
        <button onclick="uploadImage()">تحميل الصورة</button>
        <div id="image-preview"></div>
    </section>

    <section id="social-media">
        <h2>شارك على وسائل التواصل الاجتماعي:</h2>
        <div class="social-buttons">
            <a href="https://www.facebook.com" target="_blank" class="social-button">فيسبوك</a>
            <a href="https://twitter.com" target="_blank" class="social-button">تويتر</a>
            <a href="https://www.instagram.com" target="_blank" class="social-button">إنستجرام</a>
        </div>
    </section>

    <footer>
        <p>© 2024 جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
